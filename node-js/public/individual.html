<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>개인 사용자 페이지</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #FAEAF3;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            /* 중심 축을 수직으로 설정 */
        }

        .container {
            width: 500px;
            text-align: center;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: auto;
            position: relative;
            /* Position relative for absolute positioning of button */
            top: 50px;
            /* Push container down to make space for button */
        }

        .title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .input-label {
            font-size: 16px;
            color: #333;
            display: block;
            /* Changed from float left to display block for better control */
            margin: 10px 0 5px;
            /* Adjust margins for label */
        }

        .input-box {
            padding: 12px;
            margin: 5px 0 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 24px);
            box-sizing: border-box;
        }

        .button {
            padding: 12px 25px;
            border: none;
            background-color: #FFC0CB;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .button:hover {
            background-color: #E695A2;
        }

        .warning-text {
            color: #E53E3E;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .back-button {
            background-color: #FFC0CB;
            color: #FFF;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            position: absolute;
            /* Absolute positioning to place it at the top left */
            top: 10px;
            left: 10px;
            /* Position button at the top left corner */
        }
    </style>
</head>

<body>
    <a href="individual.html" class="back-button">개인 페이지 메인으로 돌아가기</a>
    <div class="container">
        <div class="title">어디로 언제 가실 예정이신가요?</div>
        <div class="form-group">
            <span class="input-label">위치:</span>
            <input class="input-box" id="location-input" type="text" placeholder="강남">
        </div>
        <div class="form-group">
            <span class="input-label">시간:</span>
            <input class="input-box" id="time-input" type="text" placeholder="YYYY-MM-DD HH:MM">
        </div>
        <div class="warning-text">시간은 현재로부터 최대 11시간 이후까지만 선택 가능합니다.</div>
        <button class="button" onclick="searchCongestion()">결과 보러가기</button>
    </div>
    <script>
        function searchCongestion() {
            const location = document.getElementById('location-input').value;
            const time = document.getElementById('time-input').value;
            // Simple validation for time input format
            const timeRegex = /^\d{4}-\d{2}-\d{2} \d{2}:\d{2}$/;
            if (!timeRegex.test(time)) {
                alert("시간 형식이 올바르지 않습니다. 'YYYY-MM-DD HH:MM' 형식으로 입력해주세요.");
                return;
            }
            window.location.href = `/search-congestion?location=${encodeURIComponent(location)}&input_time=${time}`;
        }
    </script>
</body>

</html>
